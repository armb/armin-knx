<html lang="de">
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="default-style.css">
    <script>
      function myFunction(body) {
	  let req = new XMLHttpRequest();
	  req.open("PUT", document.documentURI);
	  req.send(body);
	  //document.getElementById("demo").innerText = "BUTTON";
      }
    </script>
  </head>
